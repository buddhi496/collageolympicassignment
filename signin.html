<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/9745dbc339.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign in</title>
</head>
<body>
    <section>
        <div class="image">
            <img src="images/ss.jpg" alt="">
        </div>
        <div class="form">
            <h1>Welcome to Fun Olympic</h1>
            <h2>Sign In To Continue</h2>
            <h3>Don't have a account? <a href="signup.html">Create a account</a></h3>
            <h3>It takes less then a minute</h3>
            <form action="">
                <label for="">Email</label>
                <input type="text">
                <label for="">Password</label>
                <input type="password">
                <p><a href="forget.html">Forget Password</a></p>
                <input type="submit" value="Sign in">
            </form>
            <h3 class="center">OR</h3>
            <div class="facebook color">
                <i class="fa-brands fa-facebook"></i>
                <div>Continue with Facebook</div>
            </div>
            <div class="facebook">
                <i class="fa-brands fa-google"></i>
                <div>Continue with Google</div>
            </div>
        </div>
    </section>
</body>
</html>
